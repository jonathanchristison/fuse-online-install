- apiVersion: v1
  kind: Pod
  metadata:
    name: syndesis-upgrade-latest
  spec:
    containers:
    - name: upgrade
      image: registry.access.redhat.com/fuse7/fuse-ignite-uprade:latest
      env:
        - name: SYNDESIS_UPGRADE_PROJECT
          valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
      imagePullPolicy: IfNotPresent
      args:
        - "--backup"
        - "/opt/backup"
      volumeMounts:
      - mountPath: /opt/backup
        subPath: backup
        name: backup-dir
    volumes:
    - name: backup-dir
      persistentVolumeClaim:
        claimName: syndesis-db
    restartPolicy: Never
